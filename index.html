---
# You don't need to edit this file, it's empty on purpose.
# Edit theme's home layout instead if you wanna make some changes
# See: https://jekyllrb.com/docs/themes/#overriding-theme-defaults
layout: home
---

{% for post in site.posts %}
  <div class="row">
    <div class="col-md-3">
      <img class="img-responsive img-rounded" src="{{ site.url }}/images/{{ post.cover }}" alt="{{ post.title }}" style="width: 100%">
    </div>
    <div class="col-md-9">
      <a href="{{ post.url }}" class="">
        <h2>{{ post.title }}</h2>
      </a>

      <p class="list-group-item-text">{{ post.content }}</p>
      <a class="btn " href="{{ post.amazon }}" target="_blank">
        <img src="{{ site.url }}/images/amazon-underground-app-us-white.png" alt="">
      </a>
    </div>
  </div>
{% endfor %}

<div style="padding-bottom: 30px;">

</div>
